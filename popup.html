<!DOCTYPE html>

<head>
    <script src='popup.js'></script>
    <style>
        tr:hover {
            background: #EEE;
        }
        td {
            padding: 0px;
        }
        th {
            background-color: #FFF;
            /* border-bottom: solid 1px #0000008a; */
            position: sticky;
            top: 0; /* Don't forget this, required for the stickiness */
        }
        a {
            text-decoration: none;
        }
        ::-webkit-scrollbar {
            height: 7px;
            width: 7px;
        }
        ::-webkit-scrollbar-track {/* track */
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {/* Handle */
            background: #888; 
        }
        ::-webkit-scrollbar-thumb:hover {/* Handle on hover */
            background: #555; 
        }
        div.nav {
            padding-bottom: 4px;
        }
        .nav span {
            font-size: 13px;
            padding: 3px 5px;
            cursor: pointer;
        }
        .nav span.active {
            border-bottom: 1px solid black;
        }
        div.nav-counter {
            display: inline;
        }
        .artist-desc {
            vertical-align: top;
            width: 99%;
        }
    </style>
</head>

<body style="width: 380px; margin: 2px;">
    <div class="nav">
        <span class='active' id="get-page-tracks"><div class="nav-counter"></div>Page Track(s)</span>
        <span id="get-page-artists"><div class="nav-counter"></div>Page Artist(s)</span>
        <span id="get-recent-tracks"><div class="nav-counter"></div>Last.FM Recent</span>
    </div>
    <table id="tracks" style="width: 100%;border-spacing: 1px 0;">
        <tr>
            <th>Artist<!-- (<a id="get-artists-scrobbles" href="#" title="">scrobbles</a>)--></th>
            <th>Track</th>
            <th>Album</th>
            <th title="Loved">&hearts;</th>
            <th title="Scrobbles">Scrobbles</th>
        </tr>
    </table>
    <table id="artistsTBL" style="width: 100%;border-spacing: 1px 0;display: none;">
    <template id="artist-tr-tmpl">
        <tr id="tr-0">
            <td>
                <img style="width: 46px;" src="star.png">
            </td>
            <td class="artist-desc">
                <a target="_blank" class="artist-url"><strong class="artist-name"></strong></a><br/>
                <i>tags:</i> <span class="tags"></span><br/>
                <i>scrobbles:</i> <a class="library-link"><strong class="scrobbles"></strong></a>
            </td>
        </tr>
    </template>
    </table>
</body>

</html>
